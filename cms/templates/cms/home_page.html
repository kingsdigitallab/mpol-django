{% extends "cms/base.html" %}
{% load periodicals_tags %}

{% block main %}

<section class="grid-container">
    <div class="grid-x">
        <div class="cell">
        	{% include "cms/includes/streamfield.html" with blocks=self.body %}
        </div>
    </div>
</section>

<section class="grid-container">
    <div class="grid-x">

        <div class="large-3 cell">
            <h2 class="underline">
        Search
    </h2>
        	{% quick_periodical_search_form %}
        </div>
        <div class="large-1 cell">
        </div>
                    
        <div class="large-8 cell">
        <h2 class="underline">
        This Month in History
    </h2>
			{% get_issues_published_this_month %}
        </div>
    </div>
</section>




{% endblock %}
