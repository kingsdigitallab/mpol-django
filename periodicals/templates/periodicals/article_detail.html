{% extends 'base.html' %}

{% block title %}
<h2>{% if article.title %}{{ article.title }}{% else %}{{ article.aid }}{% endif %}</h2>
{% endblock %}

{% block main %}
<p>Publication: {{ article.issue.publication }}</p>
<p>Issue: {{ article.issue }}</p>
<p>
    <embed src="{{ article.page.pdf.url }}" width="90%" height="600" type="application/pdf">
</p>
{% endblock %}
