{% extends 'base.html' %}

{% block title %}
<h2>{{ issue }}</h2>
{% endblock %}

{% block main %}
<p>{{ issue.articles.count }} articles, {{ issue.pages.count }} pages</p>
{% for page in issue.pages.all %}
<p>
    <a href="{% url 'page-detail' page.issue.publication.slug page.issue.slug page.number %}">
        <img src="{{ page.image.url }}" width="200">
        {{ page }}
    </a>
</p>
{% endfor %}
{% endblock %}
