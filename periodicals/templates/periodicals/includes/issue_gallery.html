
<div class="grid-x grid-padding-x grid-padding-y small-up-2 medium-up-3 large-up-3">
    {% for issue in issues %}
        <div class="cell ">
            <div class="card">
                <a href="{{ issue.url }}">
                    <div class="card-image">
                        <img src="{{ issue.pages.all.0.image.url }}">
                    </div>
                    <div class="card-section overlay">
                        <h3 class="small-caps">{{ publication }}</h3>
                        <h3 class="small-caps">{{ issue.issue_date }}</h3>
                        <div class="card-footer">{{ issue.articles.count }} Articles spanning {{ issue.pages.count }} Pages
                        </div>
                    </div>
                </a>
                {% if request.user.is_staff %}
                    <div class="card-divider">
                        <a href="/admin/periodicals/issue/{{ issue.id }}/change/" class="card-footer-item">Edit</a>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
